<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <style>
      /* FONT AWESOME LINK */
      @import url(../Css/all.min.css);
      /* CUSTOM CSS LINK */
      @import url(../Css/style.css);
      /* MEDIA QUERY LINK */
      @import url(../Css/media.css);
    </style>
  </head>
  <body>
    <section class="otp">
      <div class="container">
        <div class="otp-div">
          <form action="" method="post" id="OTP">
            <h2>Verify OTP</h2>
            <p>
              An OTP was sent to your email.<br />Please enter the code below.
            </p>
            <input
              type="text"
              id="input1"
              maxlength="1"
              name="otp"
              placeholder="-"
            />
            <input
              type="text"
              id="input2"
              maxlength="1"
              name="otp"
              placeholder="-"
            />
            <input
              type="text"
              id="input3"
              maxlength="1"
              name="otp"
              placeholder="-"
            />
            <input
              type="text"
              id="input4"
              maxlength="1"
              name="otp"
              placeholder="-"
            />
            <input
              type="text"
              id="input5"
              maxlength="1"
              name="otp"
              placeholder="-"
            />
            <input
              type="text"
              id="input6"
              maxlength="1"
              name="otp"
              placeholder="-"
            />
            <div class="ver">
              <input type="submit" id="verify" value="OTP verify" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      document.getElementById("OTP").addEventListener("submit", (e) => {
        e.preventDefault();
        let data = [
          document.getElementById("input1").value,
          document.getElementById("input2").value,
          document.getElementById("input3").value,
          document.getElementById("input4").value,
          document.getElementById("input5").value,
          document.getElementById("input6").value,
        ];
        console.log(data);

        fetch("http://localhost:8090/OTPverify", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({data:data}),
        });
      });
    </script>
  </body>
</html>

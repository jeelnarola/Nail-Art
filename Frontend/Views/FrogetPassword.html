<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Froget-Password</title>
    <style>
        /* FONT AWESOME LINK */
        @import url(../Css/all.min.css);
        /* CUSTOM CSS LINK */
        @import url(../Css/style.css); 
        /* MEDIA QUERY LINK */
        @import url(../Css/media.css); 
    </style>
</head>
<body>
    
    <form action="" id="FrogetPassword">
        <input type="password" placeholder="New Password" name="password" id="FrogetP">
        <input type="submit" value="forget Password">
    </form>
    
</body>
<script>
    let id=document.cookie.split(" ")[1].split("=")[1]
    console.log(id);
    document.getElementById("FrogetPassword").addEventListener("submit",(e)=>{
        e.preventDefault()
        let password=document.getElementById("FrogetP").value
        fetch(`http://localhost:8090/FrogetPassword/${id}`,{
            method:"PATCH",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({password:password})
        })
        .then((res)=>{return res.json()})
        .then((data)=>{
            console.log(data);
        })
   })
</script>
</html>

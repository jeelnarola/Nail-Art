<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verify </title>
    <style>
        /* FONT AWESOME LINK */
        @import url(../Css/all.min.css);
        /* CUSTOM CSS LINK */
        @import url(../Css/style.css); 
        /* MEDIA QUERY LINK */

    </style>
</head>
<body>
    <section class="Email-Verify">
        <div class="conatiner">
            <div class="email-box">
                <h1>forget Password </h1>
                <p>please enater you registered Email address to recover your password.</p>
                <form action="" id="emailVerify">
                    <input type="text" name="email" id="email">
                    <input type="submit" value="send OTP" id="button">
                </form>
            </div>
        </div>
    </section>
    <script>

        // Send Otp Email Enter

        document.getElementById("emailVerify").addEventListener("submit",(e)=>{
            e.preventDefault()

            let email=document.getElementById("email").value
            if (email) {
                fetch("http://localhost:8090/emailverify",{
                method:"POST",
                headers:{"content-type":"application/json"},
                body:JSON.stringify({email:email})
            })
            .then((res)=>res.json())
            .then((data)=>{
                console.log(data);
                if(data.msg){
                    alert("Email not Mathc..")
                }else{
                    console.log(data);
                let VerifyEmail=document.cookie=`EmailVerify=${data.email};path=/`
                let UserId=document.cookie=`UserID=${data._id};path=/`

                window.location.href="/Frontend/Views/OTP.html"
                }
            })
            }
            else{
                alert("not email !")
            }
        })
     </script>
</body>
</html>
